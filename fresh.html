<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>生鲜在线</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/media.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		 
	</head>

	<body>
		<section class="wh">
			<img class="response-img" src="images/fresh-banner.gif" />
		</section>
		<section class="margin-lr">
			<div class="name margin-tb">
				<div class="margin-auto text-center text">
					概&emsp;述
				</div>
			</div>
			<div class="campus-text margin-b">
				生鲜在线是一款卖生鲜综合社区商城。包含每日优选、果蔬超市、生鲜水产、乳品粮油及商品分种类显示等功能，最大程度上满足商城用户的需求。
			</div>
		</section>
		<span class="margin-tb terrace-name">应用页面</span>
		<section class="margin-lr">
			<div class="campus-page">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><img src="images/fresh-page.png" class="response-img" /></div>
						<div class="swiper-slide"><img src="images/fresh-page.png" class="response-img" /></div>
						<div class="swiper-slide"><img src="images/fresh-page.png" class="response-img" /></div>
					</div>
				</div>
			</div>
			<div class="solution-b wh">
				<div class="solution-b-title wh text-center">
					<span>
						我们会认真对待每一份需求
					</span>
				</div>
				<form action="">
					<div class="solution-b-demand">
						<input type="text" name="name" id="name" placeholder="姓名" />
						<input type="tel" name="tel" id="tel" placeholder="联系电话" />
						<textarea id="textarea" name="textarea" rows="5" cols="" placeholder="描述您的需求，如APP开发，微信开发，网站建设等"></textarea>
					</div>
					<div class="text-center">
						<button id="but" class="solution-but" type="submit" style="margin-bottom: 3%;">提交需求</button>
					</div>
				</form>
			</div>
		</section>
		<footer class="text-center footer"></footer>
	</body>
<script src="js/swiper.jquery.min.js" type="text/javascript" charset="utf-8"></script>
</html>
