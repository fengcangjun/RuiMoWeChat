<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>智慧社区平台</title>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/media.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		 
	</head>
	<body>
		<section class="wh">
			<img class="response-img" src="images/community-banner.gif" />
		</section>
		<section class="margin-lr">
			<div class="name margin-tb">
				<div class="margin-auto text-center text">
					产品定位
				</div>
			</div>
			<div class="campus-text margin-b">
				   通过互联网、物联网、大数据等技术手段，将社区居民、社区商户、社区物业、街道办事处联系起来，并提高居民、商户的居住体验、生活质量。同时，提高街道办对社区的管理效率。
			</div>
			<div class="name margin-tb">
				<div class="margin-auto text-center text">
					产品优势
				</div>
			</div>
			<section class="margin-lr">
			<div class="flex function">
				<div class="function-img">
					<img src="images/community-1.gif" class="response-img" />
				</div>
				<div class="function-text">
					<span>降低管理成本</span>
					<p>摆脱物业管理的落后状态，用智慧社区降低您的管理成本。</p>
				</div>
			</div>
			<div class="flex function">
				<div class="function-img">
					<img src="images/community-2.gif" class="response-img" />
				</div>
				<div class="function-text">
					<span>增加物业收入</span>
					<p>通过便民服务、出租广告位、减少人力成本等提高物业收入。</p>
				</div>
			</div>
			<div class="flex function">
				<div class="function-img">
					<img src="images/community-3.gif" class="response-img" />
				</div>
				<div class="function-text">
					<span>简单便于操作</span>
					<p>设计源于实际，简单便于操作</p>
				</div>
			</div>
			<div class="flex function" style="border: none;">
				<div class="function-img">
					<img src="images/community-4.gif" class="response-img" />
				</div>
				<div class="function-text">
					<span>沟通便捷</span>
					<p>为物业与业主，以及业主与业主提供了沟通的桥梁。</p>
				</div>
			</div>
		</section>
		</section>
		<span class="margin-tb terrace-name">应用页面</span>
		<section class="margin-lr">
			<div class="campus-page">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><img src="images/community-page.gif" class="response-img" /></div>
						<div class="swiper-slide"><img src="images/community-page.gif" class="response-img" /></div>
						<div class="swiper-slide"><img src="images/community-page.gif" class="response-img" /></div>
					</div>
				</div>
			</div>
			<div class="solution-b wh">
				<div class="solution-b-title wh text-center">
					<span>
						我们会认真对待每一份需求
					</span>
				</div>
				<form action="">
					<div class="solution-b-demand">
						<input type="text" name="name" id="name" placeholder="姓名" />
						<input type="tel" name="tel" id="tel" placeholder="联系电话" />
						<textarea id="textarea" name="textarea" rows="5" cols="" placeholder="描述您的需求，如APP开发，微信开发，网站建设等"></textarea>
					</div>
					<div class="text-center">
						<button id="but" class="solution-but" type="submit" style="margin-bottom: 3%;">提交需求</button>
					</div>
				</form>
			</div>
		</section>
		<footer class="text-center footer"></footer>
	</body>
	<script src="js/swiper.jquery.min.js" type="text/javascript" charset="utf-8"></script>
</html>
